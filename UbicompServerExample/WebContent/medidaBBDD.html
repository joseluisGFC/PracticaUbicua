<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<script src="./js/libs/jquery/jquery.min.js"></script>  
	<title>Sensor example</title>
	<style>
		table {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}
		
		td, th {
		  border: 1px solid #dddddd;
		  text-align: left;
		  padding: 8px;
		}
		
		tr:nth-child(even) {
		  background-color: #dddddd;
		}
	</style>
</head>
<body>
	<script>
         $(document).ready(function() 
    	 {        	 
        	 loadDetails(); 
         });
         
 		function loadDetails()
        {
       	 $.ajax(
      		 {
      			data:  {},
      			url:   "GetMedidas",//el serverlet que te da la info
      			type:  'post',
      			async: false,
      			success:  function (response) 
      			{	
      				var resp = JSON.parse(response);
      				console.log(resp);
      				$("#dataTable").empty();
      				var newRow = "";
      				$.each(resp, function (i, value) 
					{
          				newRow += "<tr>";
          				newRow += "<td>" + value.dateMeasurement + "</td>"; 
          				newRow += "<td>" + value.value + "</td>";  
          				newRow += "<td>" + value.id_contenedor + "</td>"; 
          				newRow += "<td>" + value.id_sensor + "</td>"; 
          				newRow += "</tr>";	
  					});  
      				$("#dataTable").append(newRow);
      			}
      		});
        }
         
         
	</script>

	<table class="table">
		<thead>
		    <tr>
		      <th scope="col">fecha</th>
		      <th scope="col">valor</th>
		      <th scope="col">id_contenedor</th>
		      <th scope="col">id_sensor</th>
		    </tr>
		</thead>
		<tbody id="dataTable">
		</tbody>
	</table>		
</body>
